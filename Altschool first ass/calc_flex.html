<!DOCTYPE html>
<html  lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc_flex.css" />
    <title>Calculator using flex</title>
  </head>
  <body>
    
  
    <div class="container">
      <div class="result">0</div>
      <div class="span_buttons">
        <span class="span_button resetBtn">AC</span>
        <span class="span_button negative operator">+/-</span>
        <span class="span_button operator percent">%</span>
        <span class="span_button operator">/</span>
        <span class="span_button number">7</span>
        <span class="span_button number">8</span>
        <span class="span_button number">9</span>
        <span class="span_button operator">*</span>
        <span class="span_button number">4</span>
        <span class="span_button number">5</span>
        <span class="span_button number">6</span>
        <span class="span_button operator">-</span>
        <span class="span_button number">1</span>
        <span class="span_button number">2</span>
        <span class="span_button number">3</span>
        <span class="span_button operator">+</span>
        <span class="span_button number zero-btn">0</span>
        <span class="span_button number dot">.</span>
        <span class="span_button  operator">=</span>
          
          
      </div>
  </div>
  
  </body>
</html>
