<body>
  
    
  
  
<form class="container" >
  <h3>REGISTER</h3>
<label for="fname">First Name:</label><br />
<input type="text" name="fname" id="fname" placeholder="Enter First Name"required="required"/>

<label for="lname">Last Name:</label><br />
<input type="text" name="lname" id="lname" placeholder="Enter Last Name" required="required"/><br /><br />
<label for="phone">Phone:</label><br />
<input type="number" name="phone" id="phone" placeholder="Enter Phone" required="required" >
  
<br /><br />
<label for="gender">Gender</label>
<select name="gender" id="Gender">gender
<option value="male">Male</option>
<option value="female">Female</option>

</select><br /><br />

<label for="country">Country:</label><br />
<input type="text" name="country" id="country"  />

<label for="province">State/province:</label><br />
<input type="text" name="province" id="province"  />
<br /><br />
<label for="username">Username:</label><br />
<input type="text" name="username" id="username" placeholder="Enter Username" required="required" />
<br /><br />

<label for="psw">Password:</label><br />
<input type="password" name="psw" id="psw" placeholder="Enter Password" required="required" />
<br /><br />
<label for="psw-repeat">Confirm Password</label>
<br />
<input type="password" name="psw-repeat" id="psw-repeat" placeholder="Confirm Password" />

<button type="submit">REGISTER</button>





</form>
